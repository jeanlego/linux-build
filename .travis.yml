language: c
dist: xenial
sudo: required
addons:
  apt:
    update: true
    packages:
    - parted
    - wget
    - dosfstools
    - zip
before_script:
  - sudo cp /etc/apt/sources.list /etc/apt/bionic.list
  - sed -i 's/xenial/bionic/g' /etc/apt/bionic.list
  - cat .travis_build/preferences > /etc/apt/preferences
  - sudo apt-get update
  - sudo apt-get install binfmt-support systemd-container qemu-user-static
  - export QEMU_ARCHES="aarch64"
script:
  - ls -R qemu/
  - sudo ./build_image.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: sopine_arch_headless.img.xz
  skip_cleanup: true
  on:
    repo: jeanlego/linux-build
    branch: mainline
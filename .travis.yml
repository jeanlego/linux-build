language: c
dist: xenial
sudo: required
cache:
  directories:
    - $HOME/qemu
addons:
  apt:
    update: true
    packages:
    - parted
    - wget
    - dosfstools
    - zip
    - systemd-container
    - binfmt-support
before_script:
  - sudo apt-get build-dep qemu
  - export QEMU_ARCHES="aarch64"
  - git clone git://git.qemu.org/qemu.git
  - cd qemu 
  - git submodule update --init --recursive
  - sudo ./configure --static --disable-system --enable-linux-user
  - sudo make -j 2
  - sudo make install
  - for i in bin/*; do sudo cp bin/$i bin/$i-static; done
  - export PATH=$PATH:$PWD/bin
  - cd ..
script:
  - ls -R qemu/
  - sudo ./build_image.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: sopine_arch_headless.img.xz
  skip_cleanup: true
  on:
    repo: jeanlego/linux-build
    branch: mainline
language: c
dist: xenial
sudo: required
addons:
  apt:
    update: true
    packages:
    - parted
    - wget
    - dosfstools
    - zip
before_script:
  - sudo .travis_build/before_build.sh
script:
  - export IMAGE="sopine_arch_headless.img"
  - sudo ./build_image.sh "${IMAGE}" "aarch64" "http://archlinuxarm.org/os/ArchLinuxARM-aarch64-latest.tar.gz"
  - xz -k -v -1 --compress -T 2 ${IMAGE}
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${IMAGE}.xz
  skip_cleanup: true
  on:
    repo: jeanlego/linux-build
    branch: mainline
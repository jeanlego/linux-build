language: c
dist: xenial
sudo: required
cache:
  directories:
    - $HOME/qemu
addons:
  apt:
    update: true
    packages:
    - parted
    - wget
    - dosfstools
    - zip
    - systemd-container
before_script:
  - export QEMU_ARCHES="aarch64"
  - bash -e ci/travis-qemu.sh
  - export PATH=$PATH:$HOME/qemu/bin
script:
- sudo ./build_image.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: sopine_arch_headless.img.xz
  skip_cleanup: true
  on:
    repo: jeanlego/linux-build
    branch: mainline
